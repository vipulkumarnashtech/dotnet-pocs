<div class="d-flex justify-content-center mt-3 mb-4">
  <span
    appClickedOutside
    (clickedOutside)="onClickedOutside()"
    (clickedInside)="onClickedInside()"
    class="input-card"
  >
    <span *ngIf="!showAddNote" class="take-note">Take a note...</span>
    <span *ngIf="showAddNote">
      <form [formGroup]="noteForm">
        <input
          type="text"
          name="title"
          id="title"
          formControlName="title"
          placeholder="Title"
          autocomplete="off"
        />
        <input
          type="text"
          name="content"
          id="content"
          formControlName="content"
          placeholder="Take a note..."
          cdkTrapFocusAutoCapture="showAddNote"
          cdkTrapFocus="showAddNote"
          autocomplete="off"
        />
      </form>
      <span class="actions">
        <button>
          <i class="fa-solid fa-palette"></i>
        </button>
        <button
          class="button-close"
          type="button"
          (click)="onClickedOutside(false)"
        >
          Close
        </button>
      </span>
    </span>
  </span>
</div>
